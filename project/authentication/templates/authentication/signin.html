<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuickSched: Sign In</title>


    {% load static %}
    <!-- Custom styles for this template -->
    <link href="{% static 'authentication/signin.css' %}" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'authentication/bootstrap-3.4.1/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
  </head>
  
  <body class="text-center">

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
    </div>
    {% endfor %}
        
    <main class="form-signin">
      <form method="post" action="/signin">
	
	{% csrf_token %}
	
	<img class="mb-4" src="{% static 'authentication/Magisters.svg' %}" alt="notfound" width="72" height="57">
	<h1 class="h3 mb-3 fw-normal">Magister Lab Scheduler</h1>
	<h5 class="h5 mb-3 fw-normal">Please sign in</h5>

	<div class="form-floating">
	  <input type="username" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
	  <label for="floatingInput">Email address</label>
	</div>
	
	<div class="form-floating">
	  <input type="password" class="form-control" id="floatingPassword" name="pass1" placeholder="Password">
	  <label for="floatingPassword">Password</label>
	</div>

	<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	<p class="mt-5 mb-3 text-muted">ver 0.01</p>
	
      </form>
    </main>

  </body>
</html>
