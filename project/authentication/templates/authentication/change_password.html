{% extends 'authentication/base.html' %}
{% block title %}QuickSched: Change Password{% endblock %}
{% load static %}

{% block content %}

<div id="welcome">
    <img class="mt-5" width="150" height="150" src="{% static 'global/Magisters.svg' %}">
    <h1 class="mt-3">Thanks for choosing QuickSched!</h1>
    <p>Let's get you started! Please change your password!</p>
</div>

<div class="form-group">
  <form method="post">
    {% csrf_token %}

      <div class="w-25 mx-auto">
    {{ form.as_p }}
      </div>
    <button class="btn btn-primary">Change Password</button>
  </form>
</div>

{% endblock %}
