{% extends 'emailupload/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickSched: Add New TA's</title>
    </head>
  <body>
    
    {% block content %}
    <h1>Upload email roster file</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="document">
      <button type="submit">Upload CSV File</button>
      </form>
    <a href="{% url 'lo_ta_management' %}">Go Back</a>

    {% endblock %}
    
    <a href="{% url 'lo_home' %}">Go Home</a>

    </body>
  </html>
