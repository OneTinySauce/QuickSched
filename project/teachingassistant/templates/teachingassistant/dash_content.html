<div class="col d-flex flex-column flex-shrink-0 bg-light">

    {% include 'teachingassistant/horizontal_tool_bar.html' %}
    {% include 'teachingassistant/message.html' %}

    <div class="mt-3" id="assigned_labs">
	<h3>{{ semester.time }}{{ semester.year }} Labs</h3>

	<ul class="list-group">
	    {% for lab in labs %}
	    <li class="list-group-item">
		{{ lab.subject }}{{ lab.catalog_id }}
	    </li>
	    {% endfor %}
	</ul>
    </div>
    
</div>
