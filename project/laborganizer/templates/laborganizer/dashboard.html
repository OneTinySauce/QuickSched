  <!doctype html>
  <html lang="en">
    <head>
      <!--Basic set up -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Junjian Yin">
      <title>QuickSched: Lab Organizer</title>

      {% load static %}
      <!--Bootstrap set up
	  NOTE: THIS IS CDN'd AND WE DON'T WANT THAT!!!!!!!!!!!!!!!!!!!!!!!!
	-->
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- <link href="{% static 'laborganizer/bootstrap-3.4.1/dist/css/bootstrap.min.css' %}" rel="stylesheet"> -->

      <!-- Custom styles for this template -->
      <link href="{% static 'laborganizer/dashboard.css' %}" rel="stylesheet">

      <link href="{% static 'global/Magisters.svg' %}" rel="icon"> 

    </head>
    
    <body class="text-center">

      <!--Navbar codes -->
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
	<div class="container">
	  <a class="navbar-brand" href="{% url 'lo_home' %}">
            <img src="{% static 'global/Magisters.svg' %}" alt="image not found!" width="60" height="60">
	  </a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="{% url 'lo_home' %}">Home</a>
              </li>

              <li class="nav-item">
		<!--*CODE*href = Schedule Manage page addrees-->
		<a class="nav-link" href="#">Schedule Manage</a>
              </li>

              <li class="nav-item">
		<a class="nav-link" href="{% url 'lo_ta_management' %}">TA Management</a>
              </li>

              <li class="nav-item">
		<!--*CODE*href = Semester page addrees-->
		<a class="nav-link" href="#">Semester</a>
              </li>

              <li class="nav-item">
		<!--*CODE*href = Semester page addrees-->
		<a class='nav-link' href="/sign_out">Sign Out</a>
              </li>	      

            </ul>
	  </div>
	</div>
      </nav>

      <!--Main page-->
      <main class="container-fluid container-lg">
	<div class="row">

	  <!--Left TA selection side-->
	  <div class="col-2">
	    <div class="border bg-light"><h5>Contracted TAs</h5></div>
            <div class="list-group overflow-auto h-60 bg-white" style = "height:280px">

              <!--Example of a TA selection-->
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
		  <!--*CODE* HTML value tag(for check box)-->
                  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
                  <!--*CODE* TA's name-->
                  <label class="form-check-label" for="TA_ID">Alex</label>
		</div>
              </a>

              <!--Examples for test scrollbar-->
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
                  <label class="form-check-label" for="TA_ID">Masa</label>
		</div>
              </a>
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
                  <label class="form-check-label" for="TA_ID">Devin</label>
		</div>
              </a>
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
                  <label class="form-check-label" for="TA_ID">Bill</label>
		</div>
              </a>
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
                  <label class="form-check-label" for="TA_ID">June</label>
		</div>
              </a>

              <!--end of contracted TAs-->
            </div>

	    <div class="border bg-light"><h5>Uncontracted TAs</h5></div>
            <div class="list-group overflow-auto h-60 bg-white" style = "height:280px">

              <!--Example of a TA selection-->
              <a class="list-group-item list-group-item-action d-flex py-3" aria-current="True">
		<div class="form-check">
		  <!--*CODE* HTML value tag(for check box)-->
		  <input class="form-check-input" type="checkbox" value="" id="TA_ID">
		  <!--*CODE* TA's name-->
		  <label class="form-check-label" for="TA_ID">Alex</label>
		</div>
              </a>
            </div>
            <!--end of Uncontracted TAs-->
	  </div>

	  <!--Current Semester Labs-->
	  <div class="vh-70 col-7">
            <div class="border bg-light"><h5>Current Semester Labs</h5></div>
            <div class="list-group overflow-auto h-60 bg-white" style = "height:400px">

              <!--*CODE*a example of a lab-->
              <a class="list-group-item list-group-item-action d-flex justify-content-between gap-3 py-3" aria-current="True">
		<!--*CODE*labs infor-->
		<div class="text-center">CS 249-001 TuTh 12:45pm-1:35pm</div>
		<div class="btn-group" role="group" aria-label="Lab Operations">
                  <!--*CODE*Name of TA button-->
                  <button type="button" class="btn btn-outline-secondary btn-sm" style = "width:180px"><div class= "d-flex justify-content-start">Sigmund Simon</div></button>
                  <!--*CODE*Operation button-->
                  <button type="button" class="btn btn-outline-secondary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
		      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
		  </svg></button>
		</div>
              </a>

              <!--*CODE*a example of a lab-->
              <a class="list-group-item list-group-item-action d-flex justify-content-between gap-3 py-3" aria-current="True">
		<!--*CODE*labs infor-->
		<div class="text-center">CS 444-001 MonWedFri 2:45pm-4:45pm</div>
		<div class="btn-group" role="group" aria-label="Lab Operations">
                  <!--*CODE*Name of TA button-->
                  <button type="button" class="btn btn-outline-secondary btn-sm" style = "width:180px"><div class= "d-flex justify-content-start">Alexandra Daddario</div></button>
                  <!--*CODE*Operation button-->
                  <button type="button" class="btn btn-outline-secondary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
		      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
		  </svg></button>
		</div>
              </a>

            </div>

            <div class="border bg-light mt-3"><h5>Change History</h5></div>
            <div class="list-group mx-0 overflow-auto h-60 bg-white" style = "height:150px">
              
              <a class="list-group-item list-group-item-action d-flex justify-content-start gap-3 py-3" aria-current="True">
		<!--*CODE*Redo button-->
		<button type="button" class="btn btn-outline-secondary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
		    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
		    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
		</svg></button>
		<!--*CODE*Change history description-->
		<div class="text-center d-flex p-2">Marisa --> Mike</div>
              </a>
              
              
            </div>
	  </div>

	  <div class="col">
            <div class="border bg-light"><h5>Switch Operations</h5></div>
            <div class="list-group mx-0 overflow-auto h-60 bg-white" style = "height:595px">

              <!--*CODE*a example of a Switch Operation-->
              <a class="list-group-item list-group-item-action d-flex flex-row gap-3 py-3" style = "height:80px" aria-current="True">
		<!--*CODE*Score Indicator-->
		<div class="text-center d-flex p-2 h4">5</div>
		<!--*CODE*Operation Description-->
		<div class="text-center d-flex p-2">James --> Mike</div>
              </a>

              <!--second example of a Switch Operation-->
              <a class="list-group-item list-group-item-action d-flex flex-row gap-3 py-3" style = "height:80px" aria-current="True">
		<div class="text-center d-flex p-2 h4">4</div>
		<div class="text-center d-flex p-2">Marisa --> Mike</div>
              </a>


            </div>
	  </div>
	</div>
      </main>

      <!--Bootstrap set up -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
  </html>
